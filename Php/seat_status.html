<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="xyz.css">
    <title>Seat Status</title>
</head>
<body>
    <div class="inform">
        <h2>Booking is possible only after Login!</h2>
    </div>
    <div class="part1">
    <h1 class="bookname">Seat Status</h1>
    <br>
    <h3 style=" font-size: 1.25em; font-family: 'Nanum Gothic';">Select seats</h3>
    <div class="dirn"><b>U --</b><br><br><br><b>M --</b><br><br><br><b>L --</b><br><br><br><b>S --</b></div>
    
    <!-- (A) SEAT LAYOUT -->
    <div id="layout" title="Rs100"></div>
     
    <!-- (B) LEGEND -->
    <div id="legend">
      <div class="seat"></div> <div class="txt">Available</div>
      <div class="seat taken"></div> <div class="txt">Taken</div>
      <div class="seat selected"></div> <div class="txt">Your Chosen Seats</div>
    </div>
    <div id="msgs">
        <pre><p><b>U</b> - Upper berth    <b>M</b> - Middle berth   <b>L</b> - Lower berth    <b>S</b> - Side Lower berth</p></pre>
    </div>
    <!-- (C) SAVE SELECTION -->
    
    <script type="text/javascript" src="eg.js"></script>
</div>
